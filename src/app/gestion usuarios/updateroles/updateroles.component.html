<div class="background-container">
    <img src="assets/images/roles.png" class="background-image" alt="Fondo">
    <div class="container">
        <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
        <div class="text-center font-sans text-black font-bold text-3xl antialiased pb-10 mt-10">
            Actualizar Rol
        </div>
        <form (submit)="handleSubmit()">
            <div class="form-group">
                <label>Nombre del Rol:</label>
                <input type="text" name="nombreRol" [(ngModel)]="formData.nombre" required />
            </div>
            <div class="form-group">
                <label>Permisos:</label>
                <table class="permissions-table">
                    <thead>
                        <tr>
                            <th>Permisos</th>
                            <th>Seleccionar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let permiso of permissions">
                            <td>{{ permiso.nombre }}</td>
                            <td>
                                <input type="checkbox" [checked]="permiso.seleccionado" (change)="togglePermiso(permiso.id)" />
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <button type="submit">Guardar</button>
        </form>
    </div>
</div>
