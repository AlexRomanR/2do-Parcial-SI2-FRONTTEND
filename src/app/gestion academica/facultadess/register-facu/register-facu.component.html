<div class="background-container">
    <img src="assets/images/facultades.png" class="background-image" alt="Fondo">
    <div class="container">
      <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
      <div class="text-center font-sans text-black font-bold text-3xl antialiased pb-10 mt-10">
        Añadir Facultad
      </div>
      <form (submit)="handleSubmit()">
        <div class="form-group">
          <label>Nombre:</label>
          <input type="text" name="nombre" [(ngModel)]="formData.nombre" required />
        </div>
        <div class="form-group">
            <label>Descripción:</label>
            <input type="text" name="descripcion" [(ngModel)]="formData.descripcion" required />
          </div>

        <button type="submit">Guardar</button>
      </form>
    </div>
  </div>
