<div class="background-container">
    <img src="assets/images/facultades.png" class="background-image" alt="Fondo">
    <div class="container">
      <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
      <div class="text-center font-sans text-black font-bold text-3xl antialiased pb-10 mt-10">
            Actualizar Facultad
          </div>
      <form (ngSubmit)="updateFacu()">
        <div class="form-group">
          <label for="name">Nombre:</label>
          <input type="text" id="nombre" name="nombre" [(ngModel)]="facuData.nombre">
        </div>
        <div class="form-group">
            <label for="name">Descripci√≥n:</label>
            <input type="text" id="descripcion" name="descripcion" [(ngModel)]="facuData.descripcion">
          </div>




        <button type="submit">Actualizar</button>
      </form>
    </div>
  </div>
