<div class="background-container">
    <img src="assets/images/aulas.png" class="background-image" alt="Fondo">
    <div class="container">
      <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
      <div class="text-center font-sans text-black font-bold text-3xl antialiased pb-10 mt-10">
        Actualizar Aula
      </div>
      <form (ngSubmit)="updateAula()">
        <div class="form-group">
          <label for="capacidad">Capacidad:</label>
          <input type="number" id="capacidad" name="capacidad" [(ngModel)]="aulaData.capacidad" required>
        </div>

        <div class="form-group">
            <label for="numero">Número:</label>
            <input type="number" id="numero" name="numero" [(ngModel)]="aulaData.numero" required>
        </div>

        <div class="form-group">
            <label for="piso">Piso:</label>
            <input type="text" id="piso" name="piso" [(ngModel)]="aulaData.piso" required>
        </div>


        <div class="form-group">
          <label for="descripcion">Descripción:</label>
          <input type="text" id="descripcion" name="descripcion" [(ngModel)]="aulaData.descripcion" required>
        </div>


        <div class="form-group">
          <label for="modulo">Modulo:</label>
          <select id="modulo" name="modulo_id" [(ngModel)]="aulaData.modulo_id" required>
            <option value="" disabled>Seleccione una modulo</option>
            <option *ngFor="let modulo of modulos" [value]="modulo.id">{{ modulo.numero }}</option>
          </select>
        </div>
        <button type="submit">Actualizar</button>
      </form>
    </div>
  </div>
