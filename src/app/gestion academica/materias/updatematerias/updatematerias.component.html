<div class="background-container">
    <img src="assets/images/materias.png" class="background-image" alt="Fondo">
    <div class="container">
        <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
        <div class="text-center font-sans text-black font-bold text-3xl antialiased pb-10 mt-10">
            Actualizar Materia
        </div>
        <form (ngSubmit)="updateMateria()">
            <div class="form-group">
                <label for="sigla">Sigla:</label>
                <input type="text" id="sigla" name="sigla" [(ngModel)]="materiaData.sigla" required>
            </div>

            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" [(ngModel)]="materiaData.nombre" required>
            </div>

            <div class="form-group">
                <label for="carrera">Carrera:</label>
                <select id="carrera" name="carrera_id" [(ngModel)]="materiaData.carrera_id" required>
                    <option value="" disabled>Seleccione una carrera</option>
                    <option *ngFor="let carrera of carreras" [value]="carrera.id">{{ carrera.nombre }}</option>
                </select>
            </div>
            <button type="submit">Actualizar</button>
        </form>
    </div>
</div>
