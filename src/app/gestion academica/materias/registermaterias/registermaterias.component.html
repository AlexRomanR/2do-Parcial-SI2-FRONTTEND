<div class="background-container">
    <img src="assets/images/materias.png" class="background-image" alt="Fondo">
    <div class="container">
      <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
      <div class="text-center font-sans text-black font-bold text-3xl antialiased pb-10 mt-10">
        AÃ±adir Materia
      </div>
      <form (submit)="handleSubmit()">
        <div class="form-group">
          <label>Sigla:</label>
          <input type="text" name="sigla" [(ngModel)]="formData.sigla" required />
        </div>
  
        <div class="form-group">
          <label>Nombre:</label>
          <input type="text" name="nombre" [(ngModel)]="formData.nombre" required />
        </div>
  
        <div class="form-group">
          <label>Carrera:</label>
          <select name="carrera_id" [(ngModel)]="formData.carrera_id" required>
            <option value="" disabled selected>Seleccione una carrera</option>
            <option *ngFor="let carrera of carreras" [value]="carrera.id">{{ carrera.nombre }}</option>
          </select>
        </div>
  
        <button type="submit">Guardar</button>
      </form>
    </div>
  </div>
