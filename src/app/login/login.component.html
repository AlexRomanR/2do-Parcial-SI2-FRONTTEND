
    <section class="min-h-screen flex items-stretch text-white ">
        
       
        <div class="lg:w- w-full flex items-center justify-center text-center md:px-16 px-0 z-0"
        
            style="background-color: rgb(24, 24, 24);">

            


                <p *ngIf="errorMessage" class="error-message">{{errorMessage}}</p>
                <form (submit)="handleSubmit()">

                    <div align="center">
                        <h1 class="welcome-text">BIENVENIDO A UNI-SYS</h1>
                    </div>
                    

                <div align="center">
                    <img src="assets/images/logo.png" alt="logo" width="250" class="rounded-3xl"/>
                </div>
                <br>

                <div class="form-group">
                    <input type="text" [(ngModel)]="email" name="email" placeholder="Ingrese su correo" class="p-4 text-lg rounded-lg bg-black" style="width: 300px;"> 
                </div>
                             
                <div class="form-group">
           
                    <input type="password" [(ngModel)]="password" name="password" class="p-4 text-lg rounded-lg bg-black text-white " placeholder="Ingrese su contraseña" style="width: 300px;"> 
                </div>
                 
   

                <div class="text-center text-gray-400 hover:underline hover:text-gray-100 mb-4">
          
                    <a href="#">Has olvidado tu contraseña?</a>
         
            </div>
            

            <div class="flex items-center justify-center text-center">
                <button class="submit-button uppercase px-6 py-3 text-lg rounded-full bg-indigo-500 hover:bg-indigo-600 focus:outline-none" style="width: 200px;" type="submit">
                    Iniciar sesión
                </button>
            </div>
            
            
            
            
        
      
                <p class ="mt-8">¿Necesitas una cuenta? <a href="#"
                        class ="text-blue-500 hover:text-blue-700 font-semibold">Create una</a></p>
            
                </form>
        </div>

        

    </section>
